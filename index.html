

<!DOCTYPE html>
<html>
<head>
	<title>Vector Map</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
	<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
	<![endif]-->
	<script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
	<script src="data/landuse.js" type="text/javascript"></script>
	<script src="data/main.js" type="text/javascript"></script>
	<script src="data/motor.js" type="text/javascript"></script>
	<script src="data/minorfour.js" type="text/javascript"></script>
	<script src="data/outlinetwo.js" type="text/javascript"></script>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-22516962-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<style type="text/css">
#map {
  width: 100%;
  height: 100%;
  margin: 0px 0px 0px 0px;
  padding: 0px 0px 0px 0px;
  position: absolute;
  top:0px;
}
body {
   margin: 0px 0px 0px 0px;
  padding: 0px 0px 0px 0px;
}


</style>
</head>
<body>
	<div id="map"></div>
	

	<script>
        var motorVar = new L.GeoJSON(null);
		   var motorstyle = {
            color: "#F7794B",
            weight: 6,
            opacity: .7,
            clickable: false
        };

        var mainVar = new L.GeoJSON(null);
		   var mainstyle = {
            color: "#7B7D62",
            weight: 3,
            opacity: .5,
            clickable: false
        };

        var minorVar = new L.GeoJSON(null);
		   var minorstyle = {
            color: "#D4AD48",
            weight: 1.5,
            opacity: .5,
            clickable: false
        };

        
        var landusepoly = new L.GeoJSON(null);
		   var landstyle = {
            color: "green",
            weight: 0,
            opacity: 0,
            fillOpacity: 0.6,
            fillColor: "#63AB70",
           
            clickable: false
        };

     	
     	var polygon = new L.GeoJSON(null);
		   var polystyle = {
            color: "#ddd",
            weight: 0,
            opacity: 0,
            fillOpacity: 0.6,
            fillColor: "black",
            crs: "L.CRS.EPSG3857",
            clickable: false
        };

        var layer = new L.TileLayer("http://a.tiles.mapbox.com/v3/bobby.map-86pabnms/{z}/{x}/{y}.png");
		var map = new L.Map("map", {center: new L.LatLng(37.7877, -122.4285), zoom: 14, attribute: "Bobby Sudekum", layers: [motorVar, mainVar]});
		map.addLayer(layer);


        landusepoly.on("featureparse", function (e) {
		    var popupContent = e.properties.name;
			if (e.properties && e.properties.name) {
		        e.layer.bindPopup(popupContent);
		    }		    
		    if (e.properties && e.properties.name) {
		        e.layer.setStyle(e.properties.name);
		    } 
		    e.layer.setStyle(landstyle);
		});

		motorVar.on("featureparse", function (e) {
		    var popupContent = e.properties.name;
			if (e.properties && e.properties.name) {
		        e.layer.bindPopup(popupContent);
		    }		    
		    if (e.properties && e.properties.name) {
		        e.layer.setStyle(e.properties.name);
		    } 
		    e.layer.setStyle(motorstyle);
		});

		mainVar.on("featureparse", function (e) {
		    var popupContent = e.properties.name;
			if (e.properties && e.properties.name) {
		        e.layer.bindPopup(popupContent);
		    }		    
		    if (e.properties && e.properties.name) {
		        e.layer.setStyle(e.properties.name);
		    } 
		    e.layer.setStyle(mainstyle);
		});

		minorVar.on("featureparse", function (e) {
		    var popupContent = e.properties.name;
			if (e.properties && e.properties.name) {
		        e.layer.bindPopup(popupContent);
		    }		    
		    if (e.properties && e.properties.name) {
		        e.layer.setStyle(e.properties.name);
		    } 
		    e.layer.setStyle(minorstyle);
		});
		

		landusepoly.addGeoJSON(landuse);
		map.addLayer(landusepoly);

		motorVar.addGeoJSON(motor);
		map.addLayer(motorVar);

		mainVar.addGeoJSON(main);
		map.addLayer(mainVar);

		minorVar.addGeoJSON(minor);
		

		

		

		var baseMaps = {
				};
		

		var overlayMaps = {
				"Motor Ways": motorVar,
				"Minor Streets": minorVar,
				'Main Streets': mainVar,
				};




		layersControl = new L.Control.Layers(baseMaps, overlayMaps);
		map.addControl(layersControl);
	</script>
	
</body>
</html>
